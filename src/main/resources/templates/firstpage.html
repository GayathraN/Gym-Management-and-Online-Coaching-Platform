<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/firstpage.css}">
</head>
<body>

<div class="container">

    <div class="booking-messages-container">
        <h1>Gym management and online coaching platform</h1>

        <div class="booking-messages">
            <div id="booking-text">
                <span class="head-msg"></span>
                <span class="sub-msg"></span>
            </div>
        </div>
    </div>

    <div class="card">
        <img th:src="@{/images/gymLogo.png}" alt="gym Logo" class="logo">
        <form>
            <button type="submit" class="btn" formaction="/member/login">MEMBER</button>
            <button type="submit" class="btn" formaction="/coach/login">COACH</button>
            <button type="submit" class="btn" formaction="/admin/login">ADMIN</button>
        </form>
    </div>
</div>
<footer>
    <div class="footer-content">
        <div class="footer-left">
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Use</a> |
            <a href="#">General Terms & Conditions</a>
            <p>Â© 2024 Group project 4x. All rights reserved.</p>
        </div>
        <div class="footer-right">
            <p>Join Us :</p>
        </div>
    </div>
</footer>
</body>


<script>
    const bookingMessages = [
    { head: "Personalized Fitness Plans", sub: "Book sessions customized to your goals!" },
    { head: "Access Anytime, Anywhere", sub: "Join online coaching from the comfort of your home." },
    { head: "Expert Trainers", sub: "Work with certified professionals who care about your success." },
    { head: "Secure Payments", sub: "Enjoy safe and hassle-free transactions for all bookings." },
    { head: "Flexible Scheduling", sub: "Easily adjust session timings to fit your routine." },
    { head: "Comprehensive Progress Tracking", sub: "Track your fitness journey with detailed reports." },
    { head: "Exclusive Workout Content", sub: "Access premium video tutorials and workout guides." }
];


    let currentMessageIndex = 0;
    let currentCharIndex = 0;
    const headElement = document.querySelector('#booking-text .head-msg');
    const subElement = document.querySelector('#booking-text .sub-msg');

    function typeMessage() {
        const { head, sub } = bookingMessages[currentMessageIndex];

        if (currentCharIndex < head.length) {
            headElement.innerHTML += head.charAt(currentCharIndex);
        } else if (currentCharIndex < head.length + sub.length) {
            subElement.innerHTML += sub.charAt(currentCharIndex - head.length);
        } else {
            setTimeout(clearMessage, 2000); // Pause before clearing the message
            return;
        }
        currentCharIndex++;
        setTimeout(typeMessage, 100); // Speed of typing effect
    }

    function clearMessage() {
        headElement.innerHTML = '';
        subElement.innerHTML = '';
        currentCharIndex = 0;
        currentMessageIndex = (currentMessageIndex + 1) % bookingMessages.length;
        setTimeout(typeMessage, 500); // Delay before next message
    }

    typeMessage();
</script>
</html>
